{extend name="layout/layout"}
{block name="title"}添加用户{/block}
{block name="content"}
    <div class="am-cf am-padding am-padding-bottom-0">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">用户管理</strong> /
        <small>添加用户</small>
      </div>
    </div>

    <hr>

<form method="post" class="am-form" action="addUserDo">
    <div class="am-tabs am-margin" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active"><a href="#tab1">基本信息</a></li>
        <li><a href="#tab2">详细描述</a></li>
      </ul>

      <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active" id="tab1">

		  <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                用户名
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" class="am-input-sm" name="username">
              </div>
          </div>


		  <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right" for="email">
                邮箱
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input type="email" class="am-input-sm" name="email" id="email" value="">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">性别</div>
            <div class="am-u-sm-8 am-u-md-10">
              <div class="am-btn-group" data-am-button>
                <label class="am-btn am-btn-default am-btn-xs am-active">
                  <input type="radio" name="sex" id="option1" value="0" checked> 保密
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="sex" id="option2" value="1"> 男
                </label>
                <label class="am-btn am-btn-default am-btn-xs" >
                  <input type="radio" name="sex" id="option3" value="2"> 女
                </label>
              </div>
            </div>
          </div>

         <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right" for="password">
                密码
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input type="password" class="am-input-sm" name="password" id="password" value="">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填</div>
          </div>

          <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right" for="password_confirm">
                确认密码
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input type="password" class="am-input-sm" name="password_confirm" id="password_confirm" value="">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填</div>
          </div>

        </div>

        <div class="am-tab-panel am-fade" id="tab2">
          <form class="am-form">
            <div class="am-g am-margin-top-sm">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                备注
              </div>
              <div class="am-u-sm-12 am-u-md-10">
                <textarea rows="10" placeholder="" name="remark"></textarea>
              </div>
            </div>

        </div>
      </div>
    </div>
    <div class="am-margin">
      <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
    </div>
  </form>
{/block}
